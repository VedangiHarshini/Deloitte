<html>
<head>
<script type="text/javascript">
function addNumbers(){
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    document.forms[0].num3.value = parseInt(num1.value) +parseInt(num2.value);
}
</script>
</head>
<body>
<form>
<pre>
First Number : <input type="text" id="num1" ><br/>
Second Number :<input type="text" id="num2" >
Result :<input type="text" id="num3"onFocus="addNumbers()"><br/>
</pre>
</form>
</body>
</html>
